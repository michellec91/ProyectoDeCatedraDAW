<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Bank - Acciones</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="icon" type="image/png" href="assets/img/valor.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-9 col-md-7 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <img src="assets/img/valor.png" alt="Pok√©mon Bank" width="72" height="72" class="mb-2">
          <h1 class="h4 mb-2">Bienvenido a Pok√©mon Bank</h1>
          <p class="text-muted small mb-1" id="saludoUsuario">Hola, Invitado!</p>
          <p class="text-muted small mb-3">
            N√∫mero de cuenta: <span id="numeroCuentaValor">1234-5678-9012</span> |
            Saldo: <span id="saldoValor">$0.00</span>
            <i class="fas fa-eye ml-2" id="toggleSaldo" style="cursor:pointer;"></i>
          </p>

          <div class="list-group text-left mb-3">
            <button class="list-group-item list-group-item-action" data-toggle="modal" data-target="#depositoModal">Depositar</button>
            <button class="list-group-item list-group-item-action" data-toggle="modal" data-target="#retiroModal">Retirar</button>
            <button class="list-group-item list-group-item-action" data-toggle="modal" data-target="#saldoModal">Consultar Saldo</button>
            <button class="list-group-item list-group-item-action" data-toggle="modal" data-target="#pagoModal">Pagar Servicios</button>
            <button class="list-group-item list-group-item-action" id="btnHistorial">Historial de Transacciones</button>
            <button class="list-group-item list-group-item-action" id="btnGrafica">An√°lisis de Transacciones</button>
          </div>

          <button class="btn btn-primary btn-block mt-2" id="btnSalir">Salir de Sesi√≥n</button>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Modal Dep√≥sito -->
<div class="modal fade" id="depositoModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Depositar</h5><button class="close" data-dismiss="modal">&times;</button></div>
      <form id="formDeposito">
        <div class="modal-body">
          <div class="form-group">
            <label for="montoDeposito">Monto a depositar</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="montoDeposito" placeholder="0.00" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Depositar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Retiro -->
<div class="modal fade" id="retiroModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Retirar</h5><button class="close" data-dismiss="modal">&times;</button></div>
      <form id="formRetiro">
        <div class="modal-body">
          <div class="form-group">
            <label for="montoRetiro">Monto a retirar</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="montoRetiro" placeholder="0.00" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Retirar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Saldo Simplificado -->
<div class="modal fade" id="saldoModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Saldo</h5><button class="close" data-dismiss="modal">&times;</button></div>
      <div class="modal-body">
        <p>Saldo disponible: <strong id="saldoDisponible">$0.00</strong></p>
        <p>Saldo real: <strong id="saldoReal">$0.00</strong></p>
      </div>
      <div class="modal-footer"><button class="btn btn-primary" data-dismiss="modal">Cerrar</button></div>
    </div>
  </div>
</div>

<!-- Modal Pago Servicios -->
<div class="modal fade" id="pagoModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Pago de servicios</h5><button class="close" data-dismiss="modal">&times;</button></div>
      <form id="formPago">
        <div class="modal-body">
          <div class="form-group">
            <label for="servicio">Selecciona un Servicio</label>
            <select class="form-control" id="servicio" required>
              <option value="">--Selecciona--</option>
              <option value="Agua">Agua Potable üíß</option>
              <option value="Electricidad">Electricidad ‚ö°</option>
              <option value="Telefonia">Telefon√≠a üì±</option>
              <option value="Cable">Cable e Internet üì°</option>
            </select>
          </div>
          <div class="form-group">
            <label for="proveedor">Selecciona un Proveedor</label>
            <select class="form-control" id="proveedor" required>
              <option value="">--Selecciona un proveedor--</option>
            </select>
          </div>
          <div class="form-group">
            <label for="montoServicio">Monto a Pagar</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="montoServicio" placeholder="0.00" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Pagar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Gr√°fica -->
<div class="modal fade" id="graficaModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">An√°lisis de Transacciones</h5><button class="close" data-dismiss="modal">&times;</button></div>
      <div class="modal-body"><canvas id="chartTransacciones"></canvas></div>
      <div class="modal-footer"><button class="btn btn-primary" data-dismiss="modal">Cerrar</button></div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
let saldoReal = 1000.00;
let saldoVisible = true;
const numeroCuenta = "1234-5678-9012";
document.getElementById('numeroCuentaValor').textContent = numeroCuenta;

const params = new URLSearchParams(window.location.search);
const usuario = params.get('usuario') || "Invitado";
document.getElementById('saludoUsuario').textContent = `Hola, ${usuario}!`;

function actualizarSaldo(){
  const disponible = saldoReal;
  document.getElementById('saldoReal').textContent = `$${saldoReal.toFixed(2)}`;
  document.getElementById('saldoDisponible').textContent = `$${disponible.toFixed(2)}`;
  document.getElementById('saldoValor').textContent = saldoVisible ? `$${saldoReal.toFixed(2)}` : '****';
}

actualizarSaldo();

function mostrarAlerta({icon,title,text,html}) {
  Swal.fire({icon,title,text:text||undefined,html,confirmButtonText:'OK',confirmButtonColor:'#007bff'});
}

// Toggle saldo
document.getElementById('toggleSaldo').addEventListener('click',()=>{
  saldoVisible=!saldoVisible;
  document.getElementById('saldoValor').textContent = saldoVisible ? `$${saldoReal.toFixed(2)}` : '****';
  document.getElementById('toggleSaldo').classList.toggle('fa-eye');
  document.getElementById('toggleSaldo').classList.toggle('fa-eye-slash');
});

// Validar monto
function validarMonto(monto){ return /^\d+(\.\d{1,2})?$/.test(monto); }

// Dep√≥sito
document.getElementById('formDeposito').addEventListener('submit',e=>{
  e.preventDefault();
  const monto = document.getElementById('montoDeposito').value;
  if(validarMonto(monto)&&parseFloat(monto)>0){
    saldoReal += parseFloat(monto);
    actualizarSaldo();
    $('#depositoModal').modal('hide'); document.getElementById('montoDeposito').value='';
    mostrarAlerta({icon:'success',title:'Dep√≥sito exitoso',text:`Se depositaron $${parseFloat(monto).toFixed(2)}`});
  }else mostrarAlerta({icon:'error',title:'Error',text:'El monto debe ser v√°lido y con hasta 2 decimales.'});
});

// Retiro
document.getElementById('formRetiro').addEventListener('submit',e=>{
  e.preventDefault();
  const monto = document.getElementById('montoRetiro').value;
  if(validarMonto(monto)&&parseFloat(monto)>0&&parseFloat(monto)<=saldoReal){
    saldoReal -= parseFloat(monto);
    actualizarSaldo();
    $('#retiroModal').modal('hide'); document.getElementById('montoRetiro').value='';
    mostrarAlerta({icon:'success',title:'Retiro exitoso',text:`Se retiraron $${parseFloat(monto).toFixed(2)}`});
  }else mostrarAlerta({icon:'error',title:'Error',text:'Monto inv√°lido o saldo insuficiente.'});
});

// Proveedores
const proveedores = {
  Agua:["üíß Anda"],
  Electricidad:["‚ö° Del Sur","‚ö° CAESS","‚ö° Clesa"],
  Telefonia:["üì± Movistar","üì± Digicel","üì± Claro"],
  Cable:["üì° Claro","üì° Tigo","üì° Salnet"]
};

// Cambiar proveedores seg√∫n servicio
document.getElementById('servicio').addEventListener('change',function(){
  const sel = this.value;
  const provSelect = document.getElementById('proveedor');
  provSelect.innerHTML = '<option value="">--Selecciona un proveedor--</option>';
  if(sel && proveedores[sel]){
    proveedores[sel].forEach(p=>{
      const opt = document.createElement('option');
      opt.value = p; opt.textContent = p; provSelect.appendChild(opt);
    });
  }
});

// Pago servicios
document.getElementById('formPago').addEventListener('submit',e=>{
  e.preventDefault();
  const monto = document.getElementById('montoServicio').value;
  const servicio = document.getElementById('servicio').value;
  const proveedor = document.getElementById('proveedor').value;
  if(validarMonto(monto)&&parseFloat(monto)>0&&parseFloat(monto)<=saldoReal&&servicio&&proveedor){
    saldoReal -= parseFloat(monto);
    actualizarSaldo();
    $('#pagoModal').modal('hide'); document.getElementById('montoServicio').value=''; document.getElementById('servicio').value=''; document.getElementById('proveedor').value='';
    mostrarAlerta({icon:'success',title:'Pago exitoso',text:`Se pag√≥ $${parseFloat(monto).toFixed(2)} de ${servicio} a ${proveedor}`});
  }else mostrarAlerta({icon:'error',title:'Error',text:'Monto inv√°lido, saldo insuficiente o servicio/proveedor no seleccionado.'});
});

// Salir
document.getElementById('btnSalir').addEventListener('click',()=>{ window.location.href='index.html'; });

// Historial PDF
document.getElementById('btnHistorial').addEventListener('click',()=>{
  const {jsPDF} = window.jspdf;
  const doc = new jsPDF();
  doc.text(`Historial de ${usuario}`,10,10);
  doc.text(`Saldo real: $${saldoReal.toFixed(2)}`,10,20);
  doc.save('historial.pdf');
  mostrarAlerta({icon:'info',title:'Historial generado',text:'Se ha descargado el historial en PDF.'});
});

// Gr√°fica
document.getElementById('btnGrafica').addEventListener('click',()=>{
  $('#graficaModal').modal('show');
  const ctx = document.getElementById('chartTransacciones').getContext('2d');
  if(window.chartInstance) window.chartInstance.destroy();
  window.chartInstance = new Chart(ctx,{
    type:'bar',
    data:{labels:['Dep√≥sitos','Retiros','Pagos'],datasets:[{label:'Cantidad de transacciones',data:[5,3,2],backgroundColor:['#28a745','#dc3545','#007bff']}]},
    options:{responsive:true}
  });
});
</script>
</body>
</html>
